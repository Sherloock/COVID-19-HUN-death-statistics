<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>COVID-19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="deaths.js"></script>
    <script src="tab.js"></script>
    <script src="populationpyramid.js"></script>

    <!-- jquerry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- echarts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css"

    <link
      rel="stylesheet"
      type="text/css"

      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css"
    />
  </head>
  <body>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'deathsByAge')">
        Deaths by Age
      </button>
      <button class="tablinks" onclick="openTab(event, 'deathsByGender')">
        Deaths by Gender
      </button>
      <button class="tablinks" onclick="openTab(event, 'Tokyo')">Tokyo</button>
    </div>

    <!-- DEATHS BY AGE -->
    <div id="deathsByAge" class="tabcontent">
      <canvas id="deathsByAgeChart" width="400" height="150"></canvas>
      <script>
        deathsByAgeChart(5);
      </script>
    </div>

    <!-- DEATHS BY GENDER -->
    <div id="deathsByGender" class="tabcontent">
      <canvas id="deathsByGenderChart" width="400" height="150"></canvas>
      <script>
        deathsByGenderChart();
      </script>
    </div>

    <div id="Tokyo" class="tabcontent">
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
